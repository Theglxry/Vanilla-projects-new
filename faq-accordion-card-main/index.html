<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <main>
      <div class="accordion">
        <!-- ILLUSTRATION -->
        <!-- <div class="image-box-mobile">
          <img src="images/illustration-woman-online-mobile.svg" alt="main image"/>
          <img class="shadow" src="images/bg-pattern-mobile.svg" alt="shadow image"/>
        </div> -->

        <!-- DESKTOP -->
        <div class="image-box-desktop">
          <img class="img-1"  src="images/illustration-woman-online-desktop.svg" alt="main image"/>
          <img class="img-2"  src="images/illustration-box-desktop.svg" alt="main image"/>
         <!-- <img  class="img-3" src="images/bg-pattern-desktop.svg" alt=""> -->
          <img class="shadow" src="images/bg-pattern-desktop.svg" alt="shadow image"/>
        </div>






        <!-- ACCORDION SECTION -->
        <div class="accordion-text">
          <h1 class="title"> FAQ </h1>


         <ul class="faq-text">
          <!-- QEUESTION 1 -->
          <li>
            <div class="question-arrow">
              <span class="question"> How many team members can I invite?</span>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <span class="line"> </span>
          </li>


          <!-- QUESTION 2 -->
          <li>
            <div class="question-arrow">
              <span class="question"> What is the maximum file upload size?</span>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <span class="line"> </span>
          </li>



           <!-- QUESTION 3 -->
          <li>
            <div class="question-arrow">
              <span class="question"> 
                How do I reset my password?
              </span>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <span class="line"> </span>
          </li>



          <!-- QUESTION 4 -->
          <li>
            <div class="question-arrow">
              <span class="question"> 
                Can I cancel my subscription?
              </span>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <span class="line"> </span>
          </li>



           <!-- QUESTION 5 -->
          <li>
            <div class="question-arrow">
              <span class="question"> 
                Do you provide additional support?
              </span>
              <i class="bx bxs-chevron-down arrow"></i>
            </div>
            <span class="line"> </span>
          </li>

          
         

        </ul>
      </div>
      </div>
    </main>
  </body>
</html>
