<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Words counter js</title>
  </head>
  <body>
    <main>

        <h1> WORDS COUNTER </h1>

      <div class="container">
        <textarea placeholder="Enter your text here..."></textarea>
        <div class="output-container">
            <div class="output">
                <p class="words">Words</p>
                <span data-word-count>0</span>
            </div>



            <div class="output">
                <p class="characters">characters</p>
                <span data-character-count>0</span>
            </div>



            <div class="output">
                <p class="sentences">Sentences</p>
                <span data-sentence-count>0</span>
            </div>



            <div class="output">
                <p class="paraghraph">Paragraphs</p>
                <span data-paragraph-count>0</span>
            </div>
        </div>
      </div>
    </main>





    
    <script src="script.js"></script>
  </body>
</html>
